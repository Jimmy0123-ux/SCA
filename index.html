<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运转盘抽奖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>幸运转盘抽奖</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <!-- 各个奖品分区 -->
            <div class="segment" style="transform: rotate(0deg);"><span>奖品A</span></div>
            <div class="segment" style="transform: rotate(90deg);"><span>奖品B</span></div>
            <div class="segment" style="transform: rotate(180deg);"><span>奖品C</span></div>
            <div class="segment" style="transform: rotate(270deg);"><span>奖品D</span></div>
        </div>
    </div>
    <button id="spinButton">开始抽奖</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
